name: EAS Build and Deploy

# This workflow builds and deploys the app using EAS
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS
        run: |
          eas login --non-interactive --token ${{ secrets.EAS_TOKEN }}

      - name: Build for Android
        run: eas build --platform android --profile develop --non-interactive

      - name: Build for iOS
        run: eas build --platform ios --profile develop --non-interactive

      - name: Deploy Update
        run: eas update --channel develop --message "Automated update from GitHub Actions" --non-interactive 