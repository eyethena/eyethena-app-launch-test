name: EAS Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    name: Deploy to EAS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS
        run: |
          eas configure --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build and submit to EAS
        run: |
          if [ ${{ github.ref }} = 'refs/heads/main' ]; then
            eas build --platform all --channel production --non-interactive
            eas submit --platform all --channel production --non-interactive
          else
            eas build --platform all --channel development --non-interactive
            eas submit --platform all --channel development --non-interactive
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} 